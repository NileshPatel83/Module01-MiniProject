<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <title>Contact Information</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li id="github"><a href="https://www.github.com">GitHub</a></li>
                    <li id="portfolio"><a href="#">Portfolio</a></li>
                    <li id="contact"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!--Image Sectcion-->
            <figure>
                <h1>My New Website</h1>
                <img src ="./assets/image/Image.png"alt="My Image" />
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla, quae.</p>
            </figure>

            <!--Contact Form-->
            <form>
                <h2>Contact Me</h2>

                <ul id="contact-border">
                    <li>
                        <label for="name"> Name:</label>
                        <input type="text" name="name" required>
                    </li>
                    
                    <li>
                        <label for="email"> Email:</label>
                        <input type="text" name="email" required>
                    </li>

                    <div class="send">
                        <input id="button" type="submit" value="SEND" style="background:  rgb(79, 72, 70); 
                        color: white; height: 30px;width: 100px;" >
                    </div>
                </ul>
            </form>
        </main>

        <footer>
            <p>2022 My New Website Production</p>
        </footer>
    </body>
</html>
